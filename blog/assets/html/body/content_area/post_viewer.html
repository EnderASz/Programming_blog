{% load static %}
{% static "" as assets %}
<section class="context_writer post" id="post-{{post.post_id}}">
    <header id="post_header">
        <center>
            <h1 id="post_title" class="title">{{post.post_title}}</h1>
            <nav id="post_meta">
                {{post.date_add}}
                &#9675;

                <a id="author-{{post.author.author_id}}" href="{% url 'search-by-author' author_slug=post.author.author_slug %}">
                    {{post.author.author_name}}
                </a>
                &#9675;

                {% for tag in post.tags.all %}
                    <a id="tag-{{tag.tag_id}}" href="{% url 'search-by-tag' tag_slug=tag.tag_slug %}">
                        {{tag.tag_name}}
                    </a>
                    {% if not forloop.last %}|{% endif %}
                {% endfor %}
            </nav>
        </center>
        <img src="{{assets}}{{post.post_image.url}}">
    </header>
    <article id="post_content">
        {{post.post_content}}
    </article>
</section>
